<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
<title>Histórico de Wa</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="titulo">
			<h2>Histórico de Wa</h2>
		</div>

		<div class="card text-center">
			<div class="card-header">WA</div>
			<div class="card-body">
				<h5 class="card-title">Histórico de funcionários</h5>
				<p class="card-text">Consulte aqui o histórico dos funcionários
					alocados</p>
			<div>

				<div class="card">
					<div class="card-body" th:object="${funcionario}">

						<form method="GET" class="form-inline">
							<div class="search">
								<input class="form-control mr-sm-2" type="search" placeholder="Busca por nome"
										 aria-label="Search" name="nome">
								<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Pesquisar</button>
							</div>
						</form>

							<div class="table-responsive">
							<table class="table table-sm">
								<thead>
									<tr>
										<th scope="col">Nome</th>
										<th scope="col">Cargo</th>
										<th scope="col">Tecnologia</th>
										<th scope="col">Projeto</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="funcionario : ${funcionarios}">
										<td th:text="${funcionario.nome}"></td>
										<td th:text="${funcionario.cargo}"></td>
										<td><span
											th:each="tecnologia: ${funcionario.tecnologias}"
											th:text="${tecnologia.nome}"></span></td>
										<td><span th:each="vaga: ${funcionario.vaga}"
												th:text="${vaga.projeto}"></span>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				</div>
			</div>
			<div class="card-footer text-muted">Gft Brasil</div>
		</div>
	</section>
</body>
</html>
