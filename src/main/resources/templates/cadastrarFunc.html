<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
<title>Cadastrar Funcionário</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="titulo">
			<h2>Cadastro de Funcionários</h2>
		</div>

		<form method="POST" th:action=@{/funcionarios} th:object="${funcionario}">
			<input type="hidden" id="id" th:field="*{id}">
			<div class="alert alert-success" role="alert"
				th:if="${!#strings.isEmpty(mensagem)}">
				<span>Salvo com sucesso!</span>
			</div>
			
			<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
				<div th:each="detailedError : ${#fields.detailedErrors()}">
					<span th:text="${detailedError.message}"></span>
				</div>
			</div>

			<div class="form-group"  th:classappend="${#fields.hasErrors('nome')} ? invalid" >
				<label for="nome">Nome</label> 
				<input type="text"class="form-control" id="nome" name="nome"
					placeholder="Nome completo" th:field="*{nome}">
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('matricula')} ? invalid">
				<label for="matricula">Matrícula</label>
				 <input type="text"	class="form-control" id="matricula" name="matricula"
					placeholder="xxx" th:field="*{matricula}">
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('cargo')} ? invalid">
				<label for="cargo">Cargo</label>
				 <input type="text" class="form-control" id="cargo" name="cargo" 
				 placeholder="Cargo" th:field="*{cargo}">
			</div>

			<div class="form-group"
				th:classappend="${#fields.hasErrors('tecnologias')} ? invalid">
				<label for="tecnologias" class="control-label">Tecnologias</label> <select
					class="custom-select" th:field="*{tecnologias}" multiple="multiple">
					<option th:each="tecnologiaSelected : ${tecnologiaLista}"
						th:value="${tecnologiaSelected.id}"
						th:text="${tecnologiaSelected.nome}"></option>
				</select>
			</div>


			<div class="form-group"
				th:classappend="${#fields.hasErrors('gft')} ? invalid" >
				<label for="gft" >Local de Trabalho</label>
					<select class="custom-select" th:field="*{gft}"
						multiple="multiple">
						<option th:each="gftSelected : ${gftLista}"
							th:value="${gftSelected.id}"
							th:text="${gftSelected.nome}"></option>
					</select>
			</div>

			
			<div class="form-group" th:classappend="${#fields.hasErrors('inicioWa')} ? invalid">
				<label for="inicioWa">Início WA</label> 
				<input type="text" id="inicioWa"class="form-control"  th:field="*{inicioWa}"
					data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
					data-date-autoclose="true" data-date-today-highlight="true"	data-date-orientation="bottom"/>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-outline-primary btn-lg">Cadastrar</button>
			</div>
		</form>

	</section>
</body>
</html>
